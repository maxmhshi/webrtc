<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test webrtc</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/chat.css" type="text/css" />
  <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="js/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="js/kinetic-v5.1.0.js"></script>
  <script type="text/javascript" src="http://54.244.115.141:8888/js/lastest.js"></script>
  <script type="text/javascript" src="http://simplewebrtc.com/latest.js"></script>
  <script type="text/javascript" src="js/textchat.js"></script>
  <script type="text/javascript" src="js/videochat.js"></script>
  <script type="text/javascript" src="js/paint.js"></script>

  <script>
    $(function() {
        var username = prompt("What's your name?");
        var messager = new SimpleMessager('app1', username);
        messager.publisher = 'lobby1';
        initTextChat(messager, 'chatArea', 'chatMessage', 'sendMessage');
        initVideoChat('create', 'localVideo', 'remoteVideos', messager);
        initPaint('paintArea', messager);
    });
  </script>
</head>
<body>
  <div class="container" id="main">
    <div class="col-md-5">
      <div id="videoChatArea">
        <div id="localVideoContainer">
          <video height="120" id="localVideo"></video>
        </div>
        <div id="remoteVideos"></div>
      </div>
      <div id="chatArea"></div>
      <div class="input-group">
        <input type="text" class="form-control" id="chatMessage">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" id="sendMessage">Send</button>
            <button type="button" class="btn btn-default" id="create" roomid="0">Start Video Call</button>
        </span>
      </div>
    </div>
    <div class="col-md-7">
      <div id="paintArea">
      </div>
    </div>
  </div>
</body>
</html>
